<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <title>Devices</title>
</head>
<body>
  <div id="devices">
  </div>
</body>
<script>
  $(() => {
    $.get('/v1/messages', (items) => {
      
      var controls = [1, 2, 3, 4];
      var speed = 5;

      items.forEach((item) => {
        $('#devices').append([
          'Name: {0}'.replace('{0}', item.hostname),
          '<div>',
          controls.map((control, index) => {
            return [
            '<h3>{0} (GPIO {1})</k3>'
            .replace('{0}', index)
            .replace('{1}', control),
            '<button type="button" onclick="move(\'{0}\', {1}, {2})">abrir</button>'
            .replace('{0}', item.device_id)
            .replace('{1}', speed)
            .replace('{2}', control),
            '<button type="button" onclick="move(\'{0}\', {1}, {2})">cerrar</button>'
            .replace('{0}', item.device_id)
            .replace('{1}', speed * -1)
            .replace('{2}', control),
            ].join('');
          }).join(''),
          '</div>',
        ].join(''));
      });  
    })
    .done(() => {
      console.log('success');
    })
    .fail((e) => {
      console.error(e);
    });
  });

  function move(device_id, speed, gpio) {
    console.log(device_id, speed, gpio);
    $.ajax({
      type: 'POST',
      url: '/v1/messages/{0}/devices'.replace('{0}', device_id),
      data: JSON.stringify({
        speed,
        gpio
      }),
      success: (data) => {
        console.log('success');
      },
      contentType : 'application/json',
    });
  }

</script>
</html>
